{% extends "base.html" %}
{% block content %}
    
    <h1>Linkem</h1>
    <h1>Hello {{user}}</h1>
    {%if links %}
        {% for link in links %}
            <h3> {{link.link_for}}: </h3>
            <p >{{link.link}}</p>
        {% endfor %}
    {% else %}
        <p>You have not added any link.. Add link <a href="{%url 'addlink' %}">here</a></p>
    {% endif %}
{% endblock content %}
