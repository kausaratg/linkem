{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title%}Add link {% endblock%}
{% block content %}
    <section>
        <div class="content">
            <div class="left">
                <img src="https://i.postimg.cc/8CCmX23W/icon.png" alt="icon">
                <h1>LINKEM</h1>
            </div>
  
            <div class="right">
                <div class="title">
                    <h2>Welcome to LINKEM</h2>
                </div>
                <div class="form">
                    {% if user.is_authenticated %}
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit">Submit</button>
                    </form>
                    {% else %}
                    <p>You are not login... Make sure you <a href="{%url 'login'%}">Login Here</a></p>
                    {%endif%}
                </div>
            </div>
  
        </div>
    </section>
   

  
{% endblock content %}
